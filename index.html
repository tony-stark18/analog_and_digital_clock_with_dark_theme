<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock using JavaScript</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="cntnr">
        <div class="box">
            <div class="toggle" id="tggle" >
                <div id="tgl" class="material-symbols-outlined dark_mode">dark_mode</div>
            </div>
            <div class="clock" id="clck">
                <div class="t12 ind-1"></div>
                <div class="t3 ind-2"></div>
                <div class="t6 ind-1"></div>
                <div class="t9 ind-2"></div>
                <div class="clock-base">
                    <div class="sec" id="sec"></div>
                    <div class="minute" id="min"></div>
                    <div class="hour" id="hr"></div>
                    <div class="cover"></div>
                </div>
            </div>
            <div class="digital">
                <div class="ap"></div>
                <span class="d-hr"></span>:
                <span class="d-min"></span>:
                <span class="d-sec"></span>
                <div class="digital-small">
                    <span class="d-dt"></span>
                    <span class="d-mnth"></span>,
                    <span class="d-yr"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
